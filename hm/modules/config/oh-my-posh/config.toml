#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version = 3
final_space = true

[transient_prompt]
background = "transparent"
template = "\u279c "
foreground_templates = [
  "{{if gt .Code 0}}red{{end}}",
  "{{if eq .Code 0}}green{{end}}",
]

[[blocks]]
alignment = "left"
type = "prompt"

  [[blocks.segments]]
  foreground = "lightBlue"
  foreground_templates = ["{{ if .Root }}lightRed{{ end }}"]
  style = "plain"
  template = "<{{ if .Root }}lightBlue{{ else }}green{{ end }}>â”Œâ”€â”€(</>{{ .UserName }}{{ if .Root }}ðŸ’€{{ else }}@{{ end }}{{ .HostName }}<{{ if .Root }}lightBlue{{ else }}green{{ end }}>)</>"
  type = "session"

    [blocks.segments.properties]
    display_host = true

  [[blocks.segments]]
  foreground = "yellow"
  style = "plain"
  template = "<{{ if .Root }}lightBlue{{ else }}green{{ end }}>-[</>îˆµ {{ if .Error }}{{ .Error }}{{ else }}{{ if .Venv }}{{ .Venv }} {{ end }}{{ .Full }}{{ end }}<{{ if .Root }}lightBlue{{ else }}green{{ end }}>]</>"
  type = "python"

    [blocks.segments.properties]
    fetch_version = true
    fetch_virtual_env = true

  [[blocks.segments]]
  foreground = "magenta"
  style = "plain"
  template = '''<{{ if .Root }}lightBlue{{ else }}green{{ end }}>-[</>ïŒ“ {{ if eq .Type "unknown" }}native{{ else }}nix-{{ .Type }}{{ end }}<{{ if .Root }}lightBlue{{ else }}green{{ end }}>]</>'''
  type = "nix-shell"

  [[blocks.segments]]
  foreground = "lightWhite"
  style = "plain"
  template = "<{{ if .Root }}lightBlue{{ else }}green{{ end }}>-[</>{{ .Path }}<{{ if .Root }}lightBlue{{ else }}green{{ end }}>]</>"
  type = "path"

    [blocks.segments.properties]
    folder_separator_icon = "<#c0c0c0>/</>"
    style = "unique"

  [[blocks.segments]]
  foreground = "white"
  style = "plain"
  template = "<{{ if .Root }}lightBlue{{ else }}green{{ end }}>-[</>{{ if .IsWorkTree }}{{ .CommitIcon }}{{ .WorkTreeCount }}{{ else }}{{ .HEAD }}{{ end }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }}<{{ if .Root }}lightBlue{{ else }}green{{ end }}>]</>"
  type = "git"

    [blocks.segments.properties]
    branch_icon = "\uE0A0 "
    fetch_status = true
    fetch_stash_count = true
    fetch_upstream_icon = true
    fetch_bare_info = true

[[blocks]]
alignment = "left"
newline = true
type = "prompt"

  [[blocks.segments]]
  foreground_templates = [
    "{{if gt .Code 0}}red{{end}}",
    "{{if eq .Code 0}}lightBlue{{end}}",
  ]
  style = "plain"
  template = "<{{ if .Root }}lightBlue{{ else }}green{{ end }}>â””â”€</> {{ if .Root }}<lightRed>#</>{{ else }}${{ end }}"
  type = "text"
